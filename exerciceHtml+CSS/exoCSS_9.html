<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo CSS 9</title>
    <link rel="stylesheet" href="exo_9.css">
</head>
<body>
    <h1>Exercice 9</h1>
        <form>
            <fieldset class="div1">
                <legend>Votre identité</legend>
                <ul>
                    <li><label>Nom : </label><input type="text" placeholder="Ex: Dupont" name="Nom" id="Nom"> </input> </li><br>
                    <li><label>Prénom : </label><input type="text" placeholder="Ex: Arnaud" name="Prénom" id="Prénom"> </input></li><br>
                    <li><label>Adresse mail : </label><input type="text" placeholder="Ex: adup@gmail.com" name="adresse mail" id="adresse mail"> </input></li><br>
                </ul>
            </fieldset>
            <fieldset class="div2">
                <legend>Êtes vous adhérent ?</legend>
                <p>Oui <input type="radio" name="oui" id="oui">  Non <input type="radio" name="non" id="non"></p><br>
            </fieldset>
            <fieldset class="div3">  
                <legend>Votre message</legend>
                <ol>
                    <li>Objet du message  <input type="text" placeholder="Ex: Adhésion" name="objet du message" id="objet du message"> </input></li><br>
                    <li>Votre message  <textarea rows="6" placeholder="Tapez votre message ici" name="votre message" id votre message></textarea></li><br>
            </ol>
            </fieldset>
        </form>
        
        <button>Envoyer un message</button>

</body>
</html>
